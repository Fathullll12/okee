<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Untuk Wwa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdde1, #ffb6c1, #ffc0cb);
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
      color: #d63384;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
      z-index: 2;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      z-index: 2;
    }
    .btn {
      background: white;
      padding: 12px 25px;
      border-radius: 25px;
      text-decoration: none;
      color: #ff1493;
      font-size: 1.2em;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s, background 0.3s;
      z-index: 2;
    }
    .btn:hover {
      background: #ffe6f0;
      transform: scale(1.1);
    }
    /* Animasi hati putih jatuh */
    .heart {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 20px;
      opacity: 0.8;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>♡ Hai Wwa ♡</h1>
  <p>Kamu cantik, manis, dan selalu bikin aku bahagia ♡</p>
  <a href="wwa2.html" class="btn">Klik di sini ♡</a>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "♡";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = Math.random() * 3 + 2 + "s";
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
    setInterval(createHeart, 400);
  </script>
</body>
</html>
